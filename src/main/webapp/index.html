<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body onload="loadNotDoItems();">
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-md">
            <a class="navbar-brand" href="#">ToDo List</a>
        </div>
    </nav>
</div>
<div class="container d-flex d-flex align-items-center" style="height: 80px;">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="allItems"
               onchange="showAllItems()">
        <label class="form-check-label" for="allItems" style="color: red;">
            Показывать завершенные задачи
        </label>
    </div>
</div>
<div class="container">
    <h6><p>Список задач:</p></h6>
    <table id="itemsTable" style="width: 800px;">
        <thead>
        <tr>
            <th>Задача</th>
            <th>Дата создания</th>
            <th>Выполнение</th>
        </tr>
        </thead>
    </table>
</div>
<div class="container" style="height: 50px;">
    <div class="row"></div>
</div>
<div class="container">
    <h6><p>Добавить новое задание:</p></h6>
    <form id="itemForm">
        <div class="mb-3">
            <input type="text" class="form-control" id="newItemName" aria-describedby="itemHelp">
            <div id="itemHelp" class="form-text">Введите название новой задачи</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="btnClick();">Сохранить</button>
    </form>
</div>

</body>
</html>
